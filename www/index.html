<!DOCTYPE html>
<html>
	<head>
		<title>Webmageddon 1.0</title>
	</head>
	<body style="text-align: center; position: relative">
		<div id="canvas-container">
			<canvas id="canvas3d" class="canvas" width="1280" height="720">
				Browserul tău nu suportă Canvas, viața-i grea.
			</canvas>
			<div id="gui-container" class="canvas" style="z-index: 1;">
				<canvas id="canvas2d" class="canvas" width="1280" height="720" tabindex="0"></canvas>
				<div id="dialog-player-name">
					<div class="dialog-title">Bagă-ți numele:</div>
					<br>
					<div class="dialog-input-wrapper">
						<input id="player-name" class="dialog-input" type="text">
						<button type="button" id="btn-confirm-name">OK</button>
					</div>
				</div>
				<div id="dialog-loading">
					<div class="spinner"></div>
					<h4>Jocul se incarcă, așteaptă...</h4>
				</div>
				<div id="terrain-config-panel">
					<div id="master-label" class="master-only">
						<h3>TU ești bossul care configurează harta.</h3>
						<p>Folosește controalele de mai jos pentru a ajusta parametrii.</p>
					</div>
					<div id="slave-label" class="slave-only">
						<h4>Altcineva configurează harta, stai și privește.</h4>
					</div>
					<label for="seed">Seed:</label>
					<br>
					<input id="seed" type="number">
					<button id="random-seed" class="master-only">Random</button>
					<br><br>
					<label for="min-elevation">Elevație minimă:</label>
					<br>
					<input id="min-elevation" type="range" min="-20" max="-1" list="min-elevation-list">
					<input id="min-elevation-value" readonly="true" class="value-display">
					<datalist id="min-elevation-list">
						<option value="-20" label="-20"></option>
						<option value="-15" label="-15"></option>
						<option value="-10" label="-10"></option>
						<option value="-5" label="-5"></option>
						<option value="-1" label="-1"></option>
					</datalist>
					<br>
					<label for="max-elevation">Elevație maximă:</label>
					<br>
					<input id="max-elevation" type="range" min="10" max="100" list="max-elevation-list">
					<input id="max-elevation-value" readonly="true" class="value-display">
					<datalist id="max-elevation-list">
						<option value="10" label="10"></option>
						<option value="30" label="30"></option>
						<option value="50" label="50"></option>
						<option value="70" label="70"></option>
						<option value="100" label="100"></option>
					</datalist>
					<br>
					<label for="variation">Variație:</label>
					<br>
					<input id="variation" type="range" min="0.0" max="1.0" step="0.1" list="variation-list">
					<input id="variation-value" readonly="true" class="value-display">
					<datalist id="variation-list">
						<option value="0" label="0.0"></option>
						<option value="0.2" label="0.2"></option>
						<option value="0.4" label="0.4"></option>
						<option value="0.6" label="0.6"></option>
						<option value="0.8" label="0.8"></option>
						<option value="1.0" label="1.0"></option>
					</datalist>
					<br>
					<label for="roughness">Zgrunțuroșenie:</label>
					<br>
					<input id="roughness" type="range" min="0.0" max="1.0" step="0.1" list="roughness-list">
					<input id="roughness-value" readonly="true" class="value-display">
					<datalist id="roughness-list">
						<option value="0" label="0.0"></option>
						<option value="0.2" label="0.2"></option>
						<option value="0.4" label="0.4"></option>
						<option value="0.6" label="0.6"></option>
						<option value="0.8" label="0.8"></option>
						<option value="1.0" label="1.0"></option>
					</datalist>
					<br>
					<br><br>
					<button type="button" id="randomize-all" class="button-big master-only">Fa-le la nimereală</button>
					<br><br>
					<hr>
					<br>
					<button type="button" id="start-game" class="button-big button-primary master-only">Ajunge, să-i dăm bice!</button>
				</div>
			</div>
		</div>
	</body>
	<style>
		body {
			margin: 0;
		}
		#canvas-container {
			min-width: 640px;
			min-height: 480px;
			width: 100vw;
			height: 100vh;
			margin: 0 auto;
			position: relative;
		}
		.canvas {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
		}
		#canvas2d {
			z-index: 1;
		}
		#gui-container > div {
			display: none;
		}
		#gui-container > div.show {
			display: inline-block;
			position: relative;
			z-index: 1;
			margin-top: 50vh;
			transform: translate(0, -50%);
			padding: 15px;
			background: rgba(255,255,255,0.5);
			backdrop-filter: blur(10px);
			box-shadow: 0 0 10px 1px white;
			border-radius: 10px;
			border: 3px solid white;
		}
		.dialog-title {
			color: white;
			font-size: 3em;
			font-family: "arial";
			text-shadow: 1px 1px 5px #aaa;
			text-align: left;
			margin-bottom: 0.25em;
			user-select: none;
		}
		.dialog-input-wrapper {
			font-size: 3em;
			border-radius: 5px;
			border: 1px solid #aaa;
			padding: 0;
			position: relative;
		}
		.dialog-input-wrapper button {
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
			left: calc(100% - 50px);
			width: 50px;
			border-top-left-radius: 0;
			border-bottom-left-radius: 0;
			border-top-right-radius: 5px;
			border-bottom-right-radius: 5px;
			border: none;
			border-left: 1px solid #ddd;
			z-index: 1;
		}
		.dialog-input {
			font-size: inherit;
			border-radius: 5px;
			padding: 5px;
		}
		#terrain-config-panel.show {
			display: block !important;
			width: 500px;
			margin-left: auto;
			height: 100vh;
			box-sizing: border-box;
			padding-top: 2em !important;
			padding-left: 2em !important;
			text-align: left;
		}
		input[type="range"] {
			width: 200px;
		}
		datalist {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			width: 200px;
			font-size: 0.5em;
		}
		.value-display {
			position: relative;
			top: -0.5em;
			margin-left: 1em;
			width: 3em;
			padding: 0.2em;
			text-align: center;
			background: #eee;
		}
		#master-label h3 {
			color: blue;
			text-shadow: 0 0 5px aqua;
		}
		#slave-label h4 {
			color: orange;
			text-shadow: 0 0 4px black;
		}
		.button-big {
			padding: 0.5em;
			width: 50%;
		}
		.button-primary {
			font-size: 1.2em;
		}
		.spinner {
			margin: 0 auto;
			border: 16px solid #f3f3f3;
			border-top: 16px solid #3498db;
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		#dialog-loading {
			padding: 2em 6em 1em 6em !important;
		}
	</style>
	<script src="dist/index.js"></script>
</html>
