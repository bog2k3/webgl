<!DOCTYPE html>
<html>
	<head>
		<title>WebGL demo</title>
	</head>
	<body style="text-align: center; position: relative">
		<div id="canvas-container">
			<canvas id="canvas3d" class="canvas" width="1280" height="720">
				Your browser must support Canvas
			</canvas>
			<canvas id="canvas2d" class="canvas" width="1280" height="720" tabindex="0"></canvas>
		</div>
	</body>
	<style>
		#canvas-container {
			min-width: 640px;
			min-height: 480px;
			width: 100vw;
			height: 100vh;
			margin: 0 auto;
			position: relative;
		}
		.canvas {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
		}
		#canvas2d {
			z-index: 1;
		}
	</style>
	<script src="dist/index.js"></script>
</html>
